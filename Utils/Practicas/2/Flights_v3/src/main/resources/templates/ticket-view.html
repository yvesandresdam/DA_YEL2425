<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights APP</title>
    <link rel="stylesheet" th:href="@{/css/ticket-view.css}">
</head>
<body>
<div class="form-container">
    <form>
        <!-- ORIGIN AIRPORT -->
        <div class="form-group">
            <label for="source">Source:</label>
            <select id="source" name="source">
                <option value="">Select an origin</option>
                <option th:each="origin : ${airports}"
                        th:value="${origin.name}"
                        th:text="${origin.code} + ' - ' + ${origin.name}">
                </option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
